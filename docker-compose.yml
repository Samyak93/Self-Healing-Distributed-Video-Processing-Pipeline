version: "3.9"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  orchestrator:
    build: ./orchestrator
    depends_on:
      - redis
      - mongodb
    volumes:
      - ./videos:/data/videos
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017
    command: python orchestrator.py

  # -------- Base workers (start by default) --------
  worker_480p:
    build: ./worker_480p
    profiles: ["base"]
    depends_on: [redis, mongodb]
    volumes:
      - ./videos:/data/videos
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017
      - WORKER_CONTAINER_NAME=distributedvideoprocessingpipeline-worker_480p-1
    command: celery -A celery_app worker -Q transcode_480p --loglevel=info --concurrency=1
    restart: "no"

  worker_720p:
    build: ./worker_720p
    profiles: ["base"]
    depends_on: [redis, mongodb]
    volumes:
      - ./videos:/data/videos
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017
      - WORKER_CONTAINER_NAME=distributedvideoprocessingpipeline-worker_720p-1
    command: celery -A celery_app worker -Q transcode_720p --loglevel=info --concurrency=1
    restart: "no"

  worker_1080p:
    build: ./worker_1080p
    profiles: ["base"]
    depends_on: [redis, mongodb]
    volumes:
      - ./videos:/data/videos
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017
      - WORKER_CONTAINER_NAME=distributedvideoprocessingpipeline-worker_1080p-1
    command: celery -A celery_app worker -Q transcode_1080p --loglevel=info --concurrency=1
    restart: "no"

  # -------- Scale-only workers (NOT started by default) --------
  worker_480p_2:
    build: ./worker_480p
    profiles: ["scale"]
    depends_on: [redis, mongodb]
    volumes:
      - ./videos:/data/videos
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017
      - WORKER_CONTAINER_NAME=distributedvideoprocessingpipeline-worker_480p_2-1
    command: celery -A celery_app worker -Q transcode_480p --loglevel=info --concurrency=1
    restart: "no"

  worker_720p_2:
    build: ./worker_720p
    profiles: ["scale"]
    depends_on: [redis, mongodb]
    volumes:
      - ./videos:/data/videos
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017
      - WORKER_CONTAINER_NAME=distributedvideoprocessingpipeline-worker_720p_2-1
    command: celery -A celery_app worker -Q transcode_720p --loglevel=info --concurrency=1
    restart: "no"

  worker_1080p_2:
    build: ./worker_1080p
    profiles: ["scale"]
    depends_on: [redis, mongodb]
    volumes:
      - ./videos:/data/videos
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URL=mongodb://mongodb:27017
      - WORKER_CONTAINER_NAME=distributedvideoprocessingpipeline-worker_1080p_2-1
    command: celery -A celery_app worker -Q transcode_1080p --loglevel=info --concurrency=1
    restart: "no"

volumes:
  mongo_data: